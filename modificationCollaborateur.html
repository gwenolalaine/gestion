<h1 id="collaborateur">NOM Prénom - Matricule</h1>

<button data-toggle="collapse" data-target="#identite" class="btn btn-block">Identité</button>

<div id="identite" class="collapse">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-4" for="nom">Nom :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="nom">
            </div>
        </div>
        <div class="form-group">
            <label for="prenom" class="control-label col-sm-4" >Prénom :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="prenom">
            </div>
        </div>
        <div class="form-group">
            <label for="date" class="control-label col-sm-4" >Date de naissance :</label>
            <div class="col-sm-8">
                <input type="date" class="form-control" id="date">
            </div>
        </div>
        <div class="form-group">
            <label for="Adresse" class="control-label col-sm-4" >Adresse :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="adresse">
            </div>
        </div>
        <div class="form-group">
            <label for="numero" class="control-label col-sm-4">Numero de sécurité sociale :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="numero">
            </div>
        </div>
        <div class="form-group">
                <label for="telephone" class="control-label col-sm-4">Téléphone :</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="telephone">
                </div>
            </div> 
    </form>
</div>

<button data-toggle="collapse" data-target="#poste" class="btn btn-block">Poste</button>

<div id="poste" class="collapse">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-4" for="departement">Département :</label>
            <div class="col-sm-8">
                <select class="form-control" id="departement">
                    <option value="44">44</option>
                </select>
            </div>
        </div>
       
        <div class="form-group">
            <label for="nomPoste" class="control-label col-sm-4">Nom</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="nomPoste">
            </div>
        </div>
    </form>
</div>

<button data-toggle="collapse" data-target="#banque" class="btn btn-block">Coordonnées bancaires</button>

<div id="banque" class="collapse">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-4" for="iban">IBAN :</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="iban">
            </div>
        </div>
       
        <div class="form-group">
            <label for="bic" class="control-label col-sm-4">BIC</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="bic">
            </div>
        </div>
    </form>
</div>



<div class="col-sm-offset-11 col-sm-1">
        <button type="submit" class="btn btn-default">Créer</button>
    </div>
