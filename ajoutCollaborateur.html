
<h1>Nouveau collaborateur</h1>

<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-4" for="nom">Nom :</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="nom">
        </div>
    </div>
    <div class="form-group">
        <label for="prenom" class="control-label col-sm-4" >Prénom :</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="prenom">
        </div>
    </div>
    <div class="form-group">
        <label for="date" class="control-label col-sm-4" >Date de naissance :</label>
        <div class="col-sm-8">
            <input type="date" class="form-control" id="date">
        </div>
    </div>
    <div class="form-group">
        <label for="Adresse" class="control-label col-sm-4" >Adresse :</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="adresse">
        </div>
    </div>
    <div class="form-group">
        <label for="numero" class="control-label col-sm-4">Numero de sécurité sociale:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="numero">
         </div>
    </div> 
    <div class="col-sm-offset-4 col-sm-8">
        <button type="submit" class="btn btn-default">Créer</button>
    </div>
</form>
