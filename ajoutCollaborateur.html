<h1>
    Nouveau collaborateur</h1>

<form class="form-horizontal" id="ajout">
    <div class="form-group">
        <label class="col-sm-4" for="nom" align="left">Nom :</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="nom">
        </div>
    </div>
    <div class="form-group">
        <label for="prenom" class="col-sm-4" align="left">Prénom :</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="prenom">
        </div>
    </div>
    <div class="form-group">
        <label for="date" class="col-sm-4" align="left">Date de naissance :</label>
        <div class="col-sm-8">
            <input type="date" class="form-control" id="date">
        </div>
    </div>
    <div class="form-group">
        <label for="Adresse" class="col-sm-4" align="left">Adresse :</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="adresse">
        </div>
    </div>
    <div class="form-group">
        <label for="numero" class="col-sm-4" align="left">Numero de sécurité sociale:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="numero">
        </div>
    </div>
    <div class="col-sm-offset-4 col-sm-8">
        <button type="submit" class="btn btn-default" id="creer">Créer</button>
    </div>
</form>

<div id="modal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Création d'un collaborateur</h4>
            </div>
            <div class="modal-body">
                Vous êtes sur le point de créer un nouveau collaborateur :
                <br/>
                <div class="col-sm-6">
                    <br/>Nom
                    <br/> Prenom
                    <br/> Date de naissance
                    <br/> Adresse
                    <br/> Numero de sécurité sociale
                    <br/>
                    <br/>
                </div>
                <div class="col-sm-offset-2 col-sm-4" id="modalValues">

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-default" id="confirm">Confirmer</button>
            </div>
        </div>

    </div>
</div>

<script>
    $('#creer').click(function () {
        alert("ça marche");
    if ($('#nom').val() == "") {
        $('#nom').after('<p class="error">Le nom ne doit pas être vide</p>');
    }
    if ($('#prenom').val() == "") {
        $('#prenom').after('<p class="error">Le prénom ne doit pas être vide</p>');
    }
    if ($('#date').val() == "") {
        $('#date').after('<p class="error">La date de naissance ne doit pas être vide</p>');
    }
    if ($('#adresse').val() == "") {
        $('#adresse').after('<p class="error">L\'adresse ne doit pas être vide</p>');
    }
    if ($('#numero').val() == "") {
        $('#numero').after('<p class="error">Le numéro de sécurité sociale ne doit pas être vide</p>');
    }

    if ($('#nom').val() != "" && $('#prenom').val() != "" && $('#date').val() != "" && $('#adresse').val() != "" && $('#numero').val() != "") {
        $('#modal').modal('show');
        $('#modalValues').html('<br/>' + $('#nom').val() + '<br/>' + $('#prenom').val() + '<br/>' + $('#date').val() + '<br/>' + $('#adresse').val() + '<br/>' + $('#numero').val() + '<br/>');
    }

    
    });

</script>
